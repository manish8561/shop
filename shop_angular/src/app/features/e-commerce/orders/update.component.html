<div id="content">
  <div class="row">
    <sa-big-breadcrumbs
      [items]="['E-Commerce', 'Order Update']"
      icon="shopping-cart"
      class="col-xs-12 col-sm-7 col-md-7 col-lg-4"
    ></sa-big-breadcrumbs>
  </div>
  <!--
      The ID "widget-grid" will start to initialize all widgets below
      You do not need to use widgets if you dont want to. Simply remove
      the <section></section> and you can use wells or panels instead
      -->
  <!-- widget grid -->
  <sa-widgets-grid>
    <!-- row -->
    <div class="row">
      <!-- NEW WIDGET START -->
      <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <!-- Widget ID (each widget will need unique ID)-->
        <div sa-widget class="well">
          <!-- widget options:
              usage: <div sa-widget id="wid-id-0" [editbutton]="false">
              [colorbutton]="false"
              [editbutton]="false"
              [togglebutton]="false"
              [deletebutton]="false"
              [fullscreenbutton]="false"
              [custombutton]="false"
              [collapsed]="true"
              [sortable]="false"
          -->
          <header>
            <span class="widget-icon"> <i class="fa fa-comments"></i> </span>
            <h2>Order Update</h2>
          </header>
          <!-- widget div-->
          <div>
            <!-- widget content -->
            <div class="widget-body no-padding">
              <form id="checkout-form" #orderForm="ngForm" (ngSubmit)="save(orderForm)" class="smart-form" [saUiValidate]="validationOptions" novalidate="novalidate">
                <fieldset>
                  <div class="row">
                    <section class="col col-6">
                      <label class="input">
                        <i class="icon-prepend fa fa-user"></i>
                        <input
                          type="text"
                          name="amazon_order_id"
                          placeholder="Amazon Order ID" [(ngModel)]="order.amazon_order_id"
                        />
                      </label>
                    </section>
                    <section class="col col-6">
                      <label class="input">
                        <i class="icon-prepend fa fa-user"></i>
                        <input type="text" name="ip" placeholder="IP" [(ngModel)]="order.ip" />
                      </label>
                    </section>
                  </div>

                  <div class="row">
                    <section class="col col-6">
                      <label class="input">
                        <i class="icon-prepend fa fa-money"></i>
                        <input type="text" name="amount" placeholder="amount" [(ngModel)]="order.amount" />
                      </label>
                    </section>
                    <section class="col col-6">
                      <label class="input">
                        <i class="icon-prepend fa fa-phone"></i>
                        <input
                          type="tel"
                          name="phone"
                          placeholder="Phone"
                          data-smart-masked-input="(91) 9999999999" [(ngModel)]="order.phone"
                        />
                      </label>
                    </section>
                  </div>
                </fieldset>
                <fieldset>
                  <div class="row">
                    <section class="col col-6">
                      <label class="select">
                        <select name="status" [(ngModel)]="order.status">
                          <option value="pending" selected="">Pending</option>
                          <option value="processing" selected=""
                            >Processing</option
                          >
                          <option value="approved" selected="">Approved</option>
                          <option value="rejected" selected="">Rejected</option>
                        </select>
                        <i></i>
                      </label>
                    </section>
                    <section class="col col-6">
                      <label class="input">Created At: {{order.createdAt}}</label>
                    </section>
                  </div>
                  <section>
                    <label class="textarea">
                      <textarea
                        rows="3"
                        name="remark"
                        placeholder="Remark" [(ngModel)]="order.remark"
                      ></textarea>
                    </label>
                  </section>
                  <section>
                    <label class="textarea">
                      <textarea
                        rows="3"
                        name="order_details"
                        placeholder="Order Details" [(ngModel)]="order.order_details"
                      ></textarea>
                    </label>
                  </section>
                </fieldset>
                <footer>
                    <button type="button" class="btn btn-info" (click)="sendEmail()">
                        Send Email
                      </button>
                  <button type="submit" class="btn btn-primary">
                    Save
                  </button>
                  <a routerLink="/e-commerce/orders" class="btn btn-danger"
                    >Cancel</a
                  >
                </footer>
              </form>
            </div>
            <!-- end widget content -->
          </div>
          <!-- end widget div -->
        </div>
        <!-- end widget -->
      </article>
      <!-- WIDGET END -->
    </div>
    <!-- end row -->
  </sa-widgets-grid>
  <!-- end widget grid -->
</div>
