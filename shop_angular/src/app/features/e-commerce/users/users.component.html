<div id="content">
  <div class="row">
    <sa-big-breadcrumbs [items]="['E-Commerce', 'Users']" icon="shopping-cart"
                        class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></sa-big-breadcrumbs>
  </div>
  <!--
      The ID "widget-grid" will start to initialize all widgets below
      You do not need to use widgets if you dont want to. Simply remove
      the <section></section> and you can use wells or panels instead
      -->
  <!-- widget grid -->
  <sa-widgets-grid>
    <!-- row -->
    <div class="row">
      <!-- NEW WIDGET START -->
      <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <!-- Widget ID (each widget will need unique ID)-->
        <div sa-widget class="well">
          <!-- widget options:
              usage: <div sa-widget id="wid-id-0" [editbutton]="false">
              [colorbutton]="false"
              [editbutton]="false"
              [togglebutton]="false"
              [deletebutton]="false"
              [fullscreenbutton]="false"
              [custombutton]="false"
              [collapsed]="true"
              [sortable]="false"
          -->
          <header>
            <span class="widget-icon"> <i class="fa fa-comments"></i> </span>

            <h2>Users</h2>
          </header>
          <!-- widget div-->
          <div>
            <!-- widget content -->
            <div class="widget-body no-padding">             
              <div class="row" style="padding: 8px 12px">
                                          
                <div class="col-md-6">
                    <div class="input-group">
                        <div class="icon-addon">
                            <input type="text" id="search" class="form-control"  [(ngModel)]="controls.filter"
                                placeholder='Type to filter the table...'
                                (keyup)='updateFilter($event)'>
                            <label style="z-index: 22" for="search" class="fa fa-search" rel="tooltip" title="search"></label>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                  <select class="pull-right form-control " style="width: 70px;"
                  
                  (ngModelChange)="updatePageSize($event)" [(ngModel)]="controls.pageSize">
                      <option>10</option>
                      <option>20</option>
                      <option>30</option>
                      <option>50</option>
                  </select>
                </div>
            
                                                  
              </div>
            
              <ngx-datatable
                #table
                class="table-striped"
                [rows]="rows"
                [loadingIndicator]="loadingIndicator"
                [columns]="columns"
                [columnMode]="'force'"
                [headerHeight]="40"
                [footerHeight]="45"
                [rowHeight]="'auto'"
                [limit]="controls.pageSize"
            
                [cssClasses]= "{
                    sortAscending: 'fa fa-caret-up',
                    sortDescending: 'fa fa-caret-down',
                    pagerLeftArrow: 'fa  fa-angle-left',
                    pagerRightArrow: 'fa fa-angle-right',
                    pagerPrevious: 'fa fa-angle-double-left',
                    pagerNext: 'fa fa-angle-double-right'
                  }"
                [reorderable]="reorderable">
            
              </ngx-datatable>
              <ng-template #sampleT let-row="row" let-value="value" let-i="index">
                <a routerLink="/e-commerce/user-update/{{value}}" title="View" class="btn btn-primary btn-xs"><i class="fa fa-eye"></i></a>
              </ng-template>
            
            </div>
            <!-- end widget content -->
          </div>
          <!-- end widget div -->
        </div>
        <!-- end widget -->
      </article>
      <!-- WIDGET END -->
    </div>
    <!-- end row -->
  </sa-widgets-grid>
  <!-- end widget grid -->
</div>
