<div id="contact-page" class="">
	<div class="bg">
		<div class="row">
			<div class="col-sm-12">
				<h2 class="title text-center">Contact <strong>Us</strong></h2>
				<div id="gmap" class="contact-map">
					<iframe
						src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13717.0743553232!2d76.6815339409034!3d30.738956133054604!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390fef30025551a1%3A0xa50c2900a4daafab!2sPunjab+National+Bank!5e0!3m2!1sen!2sin!4v1549892627389"
						height="450" frameborder="0" style="border:0;width: 90%;" allowfullscreen></iframe>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-8">
				<div class="contact-form">
					<h2 class="title text-center">Get In Touch</h2>
					<flash-messages></flash-messages>
					<form id="main-contact-form" class="contact-form row" #contactForm="ngForm" name="contact-form" method="post"
						(ngSubmit)="save(contactForm)" novalidate="novalidate" [saBootstrapValidator]="validatorOptions">
						<div class="form-group col-md-6">
							<input type="text" name="name" class="form-control" required="required" placeholder="Name" ngModel>
						</div>
						<div class="form-group col-md-6">
							<input type="email" name="email" class="form-control" required="required"
								placeholder="Email" ngModel>
						</div>
						<div class="form-group col-md-12">
							<input type="text" name="subject" class="form-control" required="required"
								placeholder="Subject" ngModel>
						</div>
						<div class="form-group col-md-12">
							<textarea name="message" id="message" required="required" class="form-control" rows="8"
								placeholder="Your Message Here" ngModel></textarea>
						</div>
						<div class="form-group col-md-12">
							<input type="submit" name="submit" class="btn btn-primary pull-right" value="Submit">
						</div>
					</form>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="contact-info">
					<h2 class="title text-center">Contact Info</h2>
					<address>
						<p>Fashion Pay</p>
						<p>Room 12, Ground Floor, SAS Nagar, Mohali</p>
						<p>Punjab India</p>
						<p>Mobile: +91 8561841501</p>
						<p>Email: info@fashionpay.com</p>
					</address>
					<div class="social-networks">
						<h2 class="title text-center">Social Networking</h2>
						<ul>
							<li>
								<a href="https://www.facebook.com/" target="_blank"><i class="fa fa-facebook"></i></a>
							</li>
							<li>
								<a href="https://wwww.twitter.com/" target="_blank"><i class="fa fa-twitter"></i></a>
							</li>
							<li>
								<a href="https://www.google.com/"><i class="fa fa-google-plus"></i></a>
							</li>
							<li>
								<a href="https://wwww.youtube.com/"><i class="fa fa-youtube"></i></a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!--/#contact-page-->
