<div class="blog-post-area">
    <h2 class="title text-center">&nbsp;</h2>
    <form #profileForm="ngForm" (ngSubmit)="save(profileForm)" novalidate="novalidate"  novalidate="novalidate" saBootstrapValidator class="form-horizontal"
      data-bv-message="This value is not valid" data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
      data-bv-feedbackicons-invalid="glyphicon glyphicon-remove" data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">
  
      <fieldset>
        <div class="col-lg-12">
          <h3>Edit Password</h3>
        </div>
      </fieldset>
      <fieldset>
        <flash-messages></flash-messages>
        <div class="form-group">
          <div class="col-md-6">
            <label class="control-label">New Password</label>
            <input type="password" class="form-control" name="password" placeholder="New Password" required data-bv-notempty="true"
              data-bv-notempty-message="The password is required and cannot be empty." minlength="8" data-bv-stringlength-message="The password is not less than 8 characters." ngModel />
          </div>       
          <div class="col-md-6">
              <label class="control-label">Confirm Password</label>
            <input type="password" class="form-control" name="cnf_password" placeholder="Confirm Password" required data-bv-notempty="true"
              data-bv-notempty-message="The confirm password required and cannot be empty." ngModel/>
          </div>
        </div>
      </fieldset>
      <div class="form-actions">
        <div class="row">
          <div class="col-md-12">
            <button class="btn btn-default" type="submit">
              <i class="fa fa-eye"></i>
              Save
            </button>
            &nbsp;
            <a [routerLink]="['/home/dashboard']" routerLinkActive="router-link-active"  class="btn btn-danger" type="button">
              <i class="fa fa-remove"></i>
              Cancel
            </a>
          </div>
        </div>
      </div>
  
    </form>
  </div>
