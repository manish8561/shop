<div class="blog-post-area">
  <h2 class="title text-center">&nbsp;</h2>
  <form #profileForm="ngForm" (ngSubmit)="save(profileForm)" novalidate="novalidate"  novalidate="novalidate" saBootstrapValidator class="form-horizontal"
    data-bv-message="This value is not valid" data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
    data-bv-feedbackicons-invalid="glyphicon glyphicon-remove" data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">

    <fieldset>
      <div class="col-lg-12">
        <h3>Edit Profile Details</h3>
      </div>
    </fieldset>
    <fieldset>
      <flash-messages></flash-messages>
      <div class="form-group">
        <div class="col-md-4">
          <label class="control-label">Full Name</label>
          <input type="text" class="form-control" name="name" placeholder="Full name" required data-bv-notempty="true"
            data-bv-notempty-message="The fullname is required and cannot be empty." maxlength="100" data-bv-stringlength-message="The fullname is not more than 100 characters." [(ngModel)]="loggedUser.name" />
        </div>
        <div class="col-md-4">
          <label class="control-label">Email</label>
          <input type="text" class="form-control" name="email" placeholder="Email" data-bv-notempty="true"
            data-bv-notempty-message="The email is required and cannot be empty." maxlength="100" data-bv-stringlength-message="The email is not more than 100 characters." [(ngModel)]="loggedUser.email" [disabled]="true" />
        </div>         
        <div class="col-md-4">
            <label class="control-label">Mobile Number</label>
          <input type="text" class="form-control" name="phone" placeholder="Mobile number" required data-bv-notempty="true"
            data-bv-notempty-message="The phone is required and cannot be empty." maxlength="13" minlength="10" data-bv-stringlength-message="The Phone number is between 10 - 13 characters."  [(ngModel)]="loggedUser.phone" />
        </div>
      </div>
    </fieldset>
    <div class="form-actions">
      <div class="row">
        <div class="col-md-12">
          <button class="btn btn-default" type="submit">
            <i class="fa fa-eye"></i>
            Save
          </button>
          &nbsp;
            <a [routerLink]="['/home/dashboard']" routerLinkActive="router-link-active"  class="btn btn-danger" type="button">
              <i class="fa fa-remove"></i>
              Cancel
            </a>
        </div>
      </div>
    </div>

  </form>
</div>
