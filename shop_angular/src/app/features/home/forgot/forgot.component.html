<div id="main" role="main" class="animated fadeInDown">

  <section id="form">
    <!--form-->
    <div id="content" class="container">
      <div class="row">
        <div class="col-md-8 col-sm-offset-1">
          <flash-messages></flash-messages>
        </div>
        <div class="col-md-3"></div>
      </div>

      <div class="row">
        <div class="col-sm-4 col-sm-offset-1">
          <div class="login-form">
            <!--login form-->
            <h2>Enter email to reset password</h2>
            <form #forgotForm="ngForm" class="smart-form client-form" (ngSubmit)="submit(forgotForm)"
              novalidate="novalidate" [saBootstrapValidator]="validatorOptions">
              <input type="email" placeholder="Email Address" name="email" required="required" ngModel />
              <button type="submit" class="btn btn-default">Send</button>
            </form>
            <div class="note">
              <a routerLink="/home/login">Login</a>
            </div>
          </div>
          <!--/login form-->
        </div>

      </div>
    </div>
  </section>
  <!--/form-->
</div>
